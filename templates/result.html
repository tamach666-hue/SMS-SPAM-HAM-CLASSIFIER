<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			App to classify SMS as Spam or Ham
		</div>
		<h2>SMS Spam Ham Classifier</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 1 %}
	<h2 style="color:red;">It is a Spam</h2>
	{% elif prediction == 0 %}
	<h2 style="color:blue;">It is a Ham</h2>
	{% endif %}

	</div>

</body>
</html>
